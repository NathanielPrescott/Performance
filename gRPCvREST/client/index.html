<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gRPCvREST</title>
    <script src="index.js" defer></script>
</head>
<body>
    <input type="text" id="totalCalls" placeholder="Number of Calls" value="1000">
    <button id="runTests">Run Performance Test</button>

    <div><b>Text</b></div>
    <div id="minMaxText"></div>
    <div id="averageText"></div>
    <div id="overallText"></div>
    <div id="errorsText"></div>

    <div><b>Small Image</b></div>
    <div id="minMaxSmallImage"></div>
    <div id="averageSmallImage"></div>
    <div id="overallSmallImage"></div>
    <div id="errorsSmallImage"></div>

    <div><b>Medium Image</b></div>
    <div id="minMaxMediumImage"></div>
    <div id="averageMediumImage"></div>
    <div id="overallMediumImage"></div>
    <div id="errorsMediumImage"></div>

    <div><b>Large Image</b></div>
    <div id="minMaxLargeImage"></div>
    <div id="averageLargeImage"></div>
    <div id="overallLargeImage"></div>
    <div id="errorsLargeImage"></div>

    <div><b>Original Image</b></div>
    <div id="minMaxOriginalImage"></div>
    <div id="averageOriginalImage"></div>
    <div id="overallOriginalImage"></div>
    <div id="errorsOriginalImage"></div>
</body>
</html>
